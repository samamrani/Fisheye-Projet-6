<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet"> -->
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html">
        <img class="logo_cadre" src="assets/logo.png" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main-wrapper" aria-hidden="false">
      <!-- HEADER  photographes -->
      <section class="photographe_header">
        <div class="photographe_cadre">
          <h2 class="name"></h2>
          <h3 class="location"></h3>
          <p class="tagline"></p>
        </div>
        <button class="contact_button">Contactez-moi</button>
        <img class="img" alt="Portrait du photographe" aria-label="Étiquette ARIA pour l'image">

      </section>
      <!-- Trie -->
      <section>
        <label for="menuDeroulant">Trier par</label>
        <select id="menuDeroulant" name="menuDeroulant">
          <option value="option1">Popularité</option>
          <option value="option2">Date</option>
          <option value="option3">Titre</option>
        </select>
      </section>



      <!-- Media -->
      <section>
        <div class="media-container">
        </div>

        <div class="likes-footer">
          <div class="likes-icon">
            <div class="likes"></div>
            <i class="fa-solid fa-heart iconSolide"></i>
          </div>
          <div class="price"></div>
        </div>
      </section>
    </main>
  </div>

  <dialog class="modal" id="contact" aria-hidden="true" aria-describedby="contact-title">
    <form name="contact" action="#" method="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <span id="nom_photographe"></span>
        <button class="modal-close-btn" type="button">
          <img src="assets/icons/close.svg
              " alt="fermer"></button>
      </header>
      <!-- affichage le nom de photographe -->
      <div id="photographer_name"></div>
      <div class="formData">
        <label for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="first" minlength="2" placeholder="Votre prénom"
          required>
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="last" placeholder="Votre nom" required>
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="email">Email</label>
        <input class="text-control" type="email" id="email" name="email" placeholder="Votre adresse email">
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="msg">Votre message</label>
        <textarea class="text-control" id="msg" name="message" placeholder="Votre message"></textarea>
        <span class="msg"></span>
      </div>
      <button class="contact_button" type="submit">Envoyer</button>
    </form>
  </dialog>

  <!-- lightbox -->
  <dialog class="lightbox" id="lightbox">
    <button class="lightbox_close" id="lightboxCloseBtn"><i class="fa-solid fa-xmark"></i></button>
    <button class="lightbox_next"><i class="fa-solid fa-chevron-right"></i></button>
    <button class="lightbox_prev"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="lightbox_container">
      <figure class="figure">
        <img src="" alt="" id="lightboxImage">
        <video controls src="#" alt="" id="lightboxVideo"></video>
        <figcaption id="title"></figcaption>
      </figure>
    </div>


  </dialog>



  <script src="https://kit.fontawesome.com/83ce57e2f1.js" crossorigin="anonymous"></script>
  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js" type="module"></script>


</body>

</html>
