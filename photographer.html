<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe </title>
</head>

<body>

  <div class="container">
    <header>
      <a href="index.html">
        <img class="logo_cadre" src="assets/logo.png" class="logo" />
      </a>
    </header>
    <!-- le bloc est une fenêtre ou une boîte de dialogue -->
    <main id="main-wrapper" aria-hidden="false">

      <!-- HEADER  photographes -->
      <section class="photographe_header">
        <div class="photographe_cadre">
          <h2 class="name"></h2>
          <h3 class="location"></h3>
          <p class="tagline"></p>
        </div>
        <button class="contact_button">Contactez-moi</button>
        <img class="img" alt="Portrait du photographe" aria-label="Étiquette ARIA pour l'image">
      </section>

      <!-- TREI -->
      <section>
        <label for="menuDeroulant">Trier par</label>
        <select id="menuDeroulant" name="menuDeroulant">
          <option value="option1">Popularité</option>
          <option value="option2">Date</option>
          <option value="option3">Titre</option>
        </select>
      </section>

      <!--Media-->
      <section>
        <div class="media-container"></div>
        <div class="likes-footer">
          <div class="likes"></div>

          <div class="icone"> <i class="fa-solid fa-heart iconSolide"></i>

          </div>
          <div class="price"></div>
        </div>
      </section>
    </main>

  </div>

  <div class="photographe-modal">
    <div id="contact_modal">

      <div class="modal" id="contact" aria-hidden="true" role="dialog" aria-describedby="modalTitle">

        <form name="contact" action="#" method="GET">
          <header>
            <h2>Contactez-moi</h2>
            <span id="nom_photographe"></span>
            <button class="modal-close-btn"> <img src="assets/icons/close.svg" /></button>
          </header>
          <div id="photographer_name"></div>

          <div class="formData">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" minlength="2" required>
            <span class="msg"></span>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" required>
            <span class="msg"></span>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email">
            <span class="msg"></span>
          </div>

          <div class="formData">
            <label for="msg">Votre message</label>
            <textarea class="input" cols="38" rows="6" id="msg" name="message"></textarea>
            <span class="msg"></span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>

        </form>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <!-- Image container -->
      <img id="lightbox-img" src="" alt="LightBox Image">
      <!-- Navigation buttons -->
      <div class="lightbox-nav">
        <button onclick="preceImage()">Précédent</button>
        <button onclick="suivImage()">Suivant</button>
      </div>
    </div>
  </div>




  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js" type="module"></script>




  <script src="https://kit.fontawesome.com/83ce57e2f1.js" crossorigin="anonymous"></script>

</body>

</html>
