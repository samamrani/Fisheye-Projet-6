<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html">
        <img class="logo_cadre" src="assets/logo.png" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main-wrapper" aria-hidden="false">
      <!-- HEADER  photographes -->
      <section class="photographe_header">
        <div class="photographe_cadre">
          <div class="name"></div>
          <div class="location"></div>
          <div class="tagline"></div>
        </div>
        <button class="contact_button" tabindex="0">Contactez-moi</button>
        <img class="img" alt="Portrait du photographe" aria-label="Portrait du photographe">

      </section>
      <!-- Trie -->
      <section>
        <label for="menuDeroulant">Trier par</label>
        <select id="menuDeroulant" name="menuDeroulant" aria-labelledby="triLabel">
          <option value="option1">Popularité</option>
          <option value="option2">Date</option>
          <option value="option3">Titre</option>
        </select>
      </section>

      <!-- Media -->
      <section>
        <div class="media-container">
        </div>

        <div class="likes-footer">
          <div class="likes-icon">
            <div class="likes"></div>
            <strong class="fa-solid fa-heart iconSolide"></strong>
          </div>
          <div class="price"></div>
        </div>
      </section>
    </main>
  </div>

  <dialog class="modal" id="contact" aria-hidden="true" aria-describedby="contact-title" role="dialog">
    <form name="contact" action="#" method="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <span id="nom_photographe"></span>
        <button class="modal-close-btn" type="button">
          <img src="assets/icons/close.svg
              " alt="fermer"></button>
      </header>
      <!-- affichage le nom de photographe -->
      <div id="photographer_name"></div>
      <div class="formData">
        <label for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="first" minlength="2" placeholder="Votre prénom"
          required>
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="last" placeholder="Votre nom" required>
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="email">Email</label>
        <input class="text-control" type="email" id="email" name="email" placeholder="Votre adresse email">
        <span class="msg"></span>
      </div>
      <div class="formData">
        <label for="msg">Votre message</label>
        <textarea class="text-control" id="msg" name="message" placeholder="Votre message"></textarea>
        <span class="msg"></span>
      </div>
      <button class="contact_button" type="submit">Envoyer</button>
    </form>
  </dialog>

  <!-- lightbox -->
  <dialog class="lightbox" id="lightbox">
    <div class="lightbox_container">
      <button class="lightbox_close" id="lightboxCloseBtn" aria-label="Close dialog"><strong
          class="fa-solid fa-xmark"></strong></button>
      <button class="lightbox_next" aria-label="Next image"><strong
          class=" fa-solid fa-chevron-right"></strong></button>
      <button class="lightbox_prev" aria-label="Previous image"><strong
          class="fa-solid fa-chevron-left"></strong></button>
      <figure class="figure" aria-labelledby="title">
        <img src="#" alt="Lilac breasted roller" id="lightboxImage" aria-label="image closep view">
        <video controls volume="0.5" src="#" alt="" id="lightboxVideo"></video>
        <figcaption id="title">Légende de l'image ou de la vidéo</figcaption>

      </figure>
    </div>

  </dialog>



  <script src="https://kit.fontawesome.com/83ce57e2f1.js" crossorigin="anonymous"></script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js" type="module"></script>



</body>

</html>
